<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Foliage Farm</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="additional-styles.css">
  <link rel="stylesheet" href="animations.css">
</head>
<body>
  <div id="pageLoader" class="page-loader">
    <div class="loader-circle">
      <div class="leaf-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="loader-leaf">
          <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path>
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
        </svg>
      </div>
      <div class="loader-progress"></div>
    </div>
    <p class="loader-text">Growing your experience...</p>
  </div>

  <div class="page-wrapper">
    <div class="logo-container">
      <a href="index.html" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="leaf-icon">
          <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path>
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
        </svg>
        <span>Foliage Farm</span>
      </a>
    </div>

    <div class="auth-wrapper">
      <div class="floating-leaves">
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
        <div class="leaf leaf-4"></div>
      </div>
      
      <form action="login.html" class="auth-form forgot-password-form animate-entrance" id="forgotPasswordForm">
        <h1>Reset Password</h1>
        <p class="form-subtitle">We'll send you a link to reset your password</p>
        
        <div class="input-box">
          <input type="email" id="email" placeholder="Email Address" required>
          <i class='bx bxs-envelope'></i>
          <div class="input-highlight"></div>
        </div>
        
        <button type="submit" class="btn">
          <span>Send Reset Link</span>
          <i class='bx bx-send'></i>
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="register-link">
          <p>Remember your password? 
            <a href="login.html" class="page-transition-link">Back to Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="success-message text-center">
        <i class='bx bx-check-circle' style="font-size: 60px; color: var(--color-emerald-500);"></i>
        <h3>Email Sent!</h3>
        <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
        <button class="btn modal-btn redirect-btn" data-redirect="login.html">
          <span>Back to Login</span>
          <i class='bx bx-right-arrow-alt'></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <script src="animations.js"></script>
  <script src="auth-script.js"></script>
  
</body>
</html>
